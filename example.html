document.getElementById('maintext').value="古希臘羅馬哲學 它大體上又可分為三個階段： ①公元前7至前6世紀，哲學家們重視宇宙本原的研究，這個階段的哲學被稱為自然哲學。由于對世界本原的回答不同、哲學家居住的地區不同，形成了米利都學派、愛非斯學派、畢達哥拉學派、愛利亞學派等。米利都學派以'水'、'無限定'、'氣'為世界本原；愛非斯學派的赫拉克利特認為，世界萬物都是符合規律地燃燒和熄滅着的火；畢達哥拉學派把 '數' 視為事物的原型，認為數構成宇宙的'秩序'，'凡物皆數'；愛利亞學派把千變萬化的世界歸之為虛幻的假相，認為唯一真實的東西是 '存在'，'存在' 是單一的、有限的、不變的、不可分割的。 後期的自然哲學家們又提出了'四元素'（水、火、土、氣）、'種子'、'原子'等概念，以探求世界的本原；有的則進一步探求世界運動變化的原動力，認為有一種最精細的、能動的、物質性的東西'奴斯'，促使熱和冷、干和濕等相對應以及'種子'從原始混合體中分離出來，開始運動，並構成無數的宇宙和具體事物。 ② 公元前5世紀，古希臘哲學的重點由研究自然轉移到了研究人。這時的智者不相信有真正的存在和客觀真理，普羅泰戈拉認為，一切都同樣真，是非善惡是相對人的感覺而言的；高爾吉亞又認為一切都同樣假。自稱為'愛智者'的蘇格拉底認為存在着客觀真理，認識真理也是可能的；真正的知識是從具體的道德行為中尋求各種道德的普遍定義；尋求定義的方法就是論辯詰難。 ③ 公元前4世紀,古希臘哲學進入系統化階段,代表人物有柏拉圖和亞裡士多德。柏拉圖提出了理念論，認為現實的、可感知的世界不是真實的，在它之外存在着一個永恆不變的、真實的理念世界。理念是個別事物的'範型'；個別事物是完善的理念的不完善的'影子'或'摹本'；以個別事物為對象的感覺不可能是真正知識的源泉，而真知是不朽靈魂對理念的 '回憶' 。亞裡士多德不同意柏拉圖的理念論，他把理念稱之為'形式'，認為'形式'不能脫離個別事物而獨立存在，形式是事物的本質，存在於事物之內。 具體事物是由質料因、形式因、動力因和目的因構成的。質料與形式結合的過程，是潛能轉化為現實的運動。但他又提出了一個事物最後的目的、運動最終的原因'第一推動者'，認為它是一個沒有質料的形式。亞裡士多德去世後，希臘文化逐漸與羅馬文化相結合，在 800多年的時間裡，出現了很多哲學流派，主要有伊壁鳩魯學派、斯多阿學派和以皮浪為代表的懷疑論等。它們在前人思維發展的基礎上進行了比較深入的探討，並涉及了倫理問題及宗教問題。在古希臘羅馬哲學系統化階段，亞裡士多德創立的形式邏輯，為傳統邏輯打下了堅實的基礎。";
